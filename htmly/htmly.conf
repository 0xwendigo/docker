<virtualhost *:80>
  DocumentRoot /var/www/html/
  ErrorLog /var/log/apache/htmly_error.log
  CustomLog /var/log/apache/htmly_access.log combined
  <Directory "/var/www/html/">
    Options FollowSymLinks Indexes
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
   </Directory>
</VirtualHost>
