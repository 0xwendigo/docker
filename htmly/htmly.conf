<virtualhost *:80>
  ServerName arcanexus.com
  ServerAlias www.arcanexus.com
  ServerAdmin me@example.com
  
  DocumentRoot /var/www/html/
  ErrorLog /var/log/httpd/htmly_error.log
  CustomLog /var/log/httpd/htmly_access.log combined
  <Directory "/var/www/html/">
    Options FollowSymLinks Indexes
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
   </Directory>
</VirtualHost>
